name: Create GitHub Release

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: |
            **New Release: ${{ inputs.version }}**
            
            - ðŸ“¦ **NPM Package**: [View on npm](https://www.npmjs.com/package/spreadsheet-orm/v/${{ inputs.version }})

          draft: false
          prerelease: false